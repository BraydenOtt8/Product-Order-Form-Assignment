<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Brayden's Shirt Sale</title>
</head>
<body>
<center>
<h1> Brayden's Shirt Sale </h1>
</center>
<br>
<form action="results.php" method="POST" role="form" class="form-horizontal">
    <div class="container">
        <div class="form-group">
            <label for="shirt-type"> Shirt Type:</label>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shirt-type" id="long-sleeve"
                                   value="long-sleeve">
                            <label class="form-check-label" for="long-sleeve"> Long Sleeve</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shirt-type" id="short-sleeve"
                                   value="short-sleeve">
                            <label class="form-check-label" for="short-sleeve"> Short Sleeve</label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="shirt-color"> Shirt Color:</label>
                            <select class="form-control" id="shirt-color" name="shirt-color">
                                <option value="red"> Red</option>
                                <option value="blue"> Blue</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="shirt-size"> Shirt Size:</label>
                            <select class="form-control" id="shirt-size" name="shirt-size">
                                <option value="small"> Small</option>
                                <option value="medium"> Medium</option>
                                <option value="large"> Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="shirt-quantity"> Quantity: </label>
                            <input class="form-control" type="number" id="shirt-quantity" name="shirt-quantity" min="1"
                                   max="20"
                                   value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-start">
                <div class="col-4">
                    <div class="form-group">
                        <label for="first-name"> First Name:</label>
                        <input class="form-control" type="text" id="first-name" name="first-name" required>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="last-name"> Last Name:</label>
                        <input class="form-control" type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-8">
                <div class="form-group">
                    <label for="email"> Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="form-group">
                    <label for="password"> Password:</label>
                    <input class="form-control" type="password" id="password" name="password" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary"> Submit Order</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

</body>
</html>
